<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span id="menuTitle">Address book</span>
  <a mat-button routerLink="/" class="top-menu-item">Home</a>
  <a mat-button routerLink="/browse" class="top-menu-item">Browse</a>
  <a mat-button routerLink="/search" class="top-menu-item">Advanced search</a>
</mat-toolbar>

<mat-sidenav-container>
<mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
    <div class="side-nav-items">
        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/"
                class="side-menu-item"><mat-icon>home</mat-icon>Home</a>
        </div>

        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/browse"
                class="side-menu-item"><mat-icon>people</mat-icon>Users</a>
        </div>

        <div>
            <a (click)="sidenav.close()" mat-button routerLink="/search"
                class="side-menu-item"><mat-icon>search</mat-icon>Advanced search</a>
        </div>
    </div>

</mat-sidenav>

<mat-sidenav-content>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-content>

</mat-sidenav-container>

<div *ngIf="result">
<h2>Result:</h2>
<pre>{{ result | json }}</pre>
</div>
